<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/editor.css">
    <script src="js/init.js"></script>
</head>
<body data-tool="brush">

    <div id="left-panel">
      <canvas id="canvas"></canvas>
    </div>

    <div id="right-panel">
      <div id="editor-controls">
        <div id="navigation" class="tools">
          <button id="home"><i class="fa-solid fa-home"></i></button>
          <button id="save"><i class="fa-solid fa-download"></i></button>
          <button id="load"><i class="fa-solid fa-upload"></i></button>
          <button id="clear"><i class="fa-solid fa-trash"></i></button>
          <button id="undo"><i class="fa-solid fa-rotate-left"></i></button>
          <button id="redo"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <div id="layer-panel" class="panel">
          <h3>Layers</h3>
          <ul id="layer-list">
          </ul>
          <button id="add-layer">+ Add Layer</button>
        </div>
        <div id="toolkit" class="tools">
          <button id="tool"><i class="fa-solid fa-paintbrush"></i></button>
          <button id="erase"><i class="fa-solid fa-eraser"></i></button>
          <button id="fill"><i class="fa-solid fa-fill-drip"></i></button>
          <button id="path-tool" class="tool-button"><i class="fa-solid fa-route"></i></button>
          <button id="type-zone-tool" class="tool-button"><i class="fa-solid fa-vector-square"></i></button>
        </div>
        <div id="type-zone-panel" class="panel" style="display: none;">
          <h3>Type Zones</h3>
          <div id="zone-category-filter">
            <label for="category-select">Category:</label>
            <select id="category-select">
              <option value="all">All Categories</option>
            </select>
          </div>
          <ul id="zone-list">
          </ul>
          <div id="zone-creation-info" style="display: none;">
            <p>Click and drag on canvas to create a zone</p>
            <button id="cancel-zone-creation">Cancel</button>
          </div>
          <div id="zone-actions">
            <button id="create-new-zone">+ Create Zone</button>
            <button id="delete-selected-zone" disabled>Delete Zone</button>
          </div>
        </div>
        <canvas id="tile-preview"></canvas>
      </div>

      <canvas id="tiles"></canvas>
    </div>

    <script type="module" src="js/editor/main.js"></script>
</body>
</html>
